<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Uber title</title>
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="logo">
        <img src="./img/logo.svg" alt="">
      </div>
      <div class="actions">
        <button class="btn secondary">Sign in</button>
        <button class="btn primary">Register</button>
        <button class="icon-button">
          <svg width="19" height="22" viewBox="0 0 19 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M18.9474 6H0V17.7895C0 19.9986 1.79086 21.7895 4 21.7895H14.9474C17.1565 21.7895 18.9474 19.9986 18.9474 17.7895V6ZM4.5 19.7895C3.11929 19.7895 2 18.6702 2 17.2895V7H17.9474V17.2895C17.9474 18.6702 16.8281 19.7895 15.4474 19.7895H4.5Z" fill="#262626"/>
            <path d="M6.5 11.1525V4.96053C6.5 3.04933 8.04933 1.5 9.96053 1.5C11.8717 1.5 13.4211 3.04933 13.4211 4.96053V11.1525C13.4211 11.5667 13.7568 11.9025 14.1711 11.9025C14.5853 11.9025 14.9211 11.5667 14.9211 11.1525V4.96053C14.9211 2.2209 12.7001 0 9.96053 0C7.2209 0 5 2.2209 5 4.96053V11.1525C5 11.5667 5.33579 11.9025 5.75 11.9025C6.16421 11.9025 6.5 11.5667 6.5 11.1525Z" fill="#262626"/>
          </svg>            
        </button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-inner">
      <div class="resto-card">
        <h1>Трактир «Пушкин»</h1>
        <div class="bottom">
          <p class="price">₽₽₽ • Европейская</p>
          <div class="info">40 - 50 Min</div>
        </div>
      </div>
    </div>
  </section>

  <nav>
    <div class="container">
      <menu>
        <li class="active"><a href="#">Закуски</a></li>
        <li><a href="#">Салаты</a></li>
        <li><a href="#">Супы</a></li>
        <li><a href="#">Горячие блюда</a></li>
        <li><a href="#">Гарниры</a></li>
        <li><a href="#">Десерты</a></li>
      </menu>
    </div>
  </nav>

  <main class="catalog">
    <div class="container">
      <div class="actions">
        <button class="btn primary">Filter</button>
        <button class="btn primary">Sort</button>
      </div>

      <h1>Закуски</h1>
      <hr class="underline"></hr>

      <div class="grid">
        <div class="item">
          <div class="info">
            <div>
              <h2>Сельдь на бородинском хлебе</h2>
              <small>С яйцом и огурцом</small>
            </div>
            <p class="price">240 ₽</p>
          </div>
          <div class="pic">
            <img src="./img/items/1.png" alt="">
          </div>
        </div>
        
      </div>
    </div>
  </main>
  
</body>
</html>
